<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n puntaje</title
    <style>
        body {
            background: linear-gradient(0.25turn, #3f87a6, #ebf8e1, #f69d3c);
        }
    </style>
</head>
<body>
    <textarea style="height: 300px; width: 1000px;" id="input_contenido_importante" type="text"></textarea><br><br>
    <button id="boton_guardar" style="width: 330px; height: 50px; border-radius: 11.5px;">Guardar</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let input = document.getElementById('input_contenido_importante');
        
            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    setTimeout(() => {
                        input.setSelectionRange(0, 0); // Mueve el cursor al principio del texto
                    }, 0);
                }
            });

            document.getElementById('boton_guardar').addEventListener('click', function() {
                let entrada_importante = input.value;
                localStorage.setItem('contenido_importante', entrada_importante);
            });

            let contenidoGuardado = localStorage.getItem('contenido_importante');
            if (contenidoGuardado) {
                input.value = contenidoGuardado;
            }

        });
    </script>
</body>
</html>
